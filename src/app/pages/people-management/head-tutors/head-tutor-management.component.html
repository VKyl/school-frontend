<div class="content-container">
  <div class="mb-4 text-end">
  <button mat-raised-button color="primary" (click)="openCreateTeacherDialog()">
    + Створити Школу
  </button>
</div>
<div class="management-container">
  <app-head-tutor-item
    *ngFor="let t of $schools()"
    [school]="t"
    (onEdit)="edit()"
  />
  @if ($isLoading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</div>
</div>
