<mat-accordion>
    <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>{{ school.name }}</div>
      </mat-panel-title>
      <div class="button-wrapper">
        <button mat-icon-button (click)="edit($event)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-expansion-panel-header>

    <div>
      <p>
        <span class="shadow-text">Немає додаткової інформації</span>
      </p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
